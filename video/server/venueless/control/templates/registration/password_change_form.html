{% extends "control/base.html" %}

{% block title %}Change password{% endblock %}

{% block content %}

{% if form.errors %}
<p>Your passwords didn't match, or you entered your old password incorrectly.</p>
{% endif %}

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Change password">
</form>

<p><a href="{% url 'control:password_reset' %}">Lost password?</a></p>

{% endblock %}
