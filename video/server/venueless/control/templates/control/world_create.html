{% extends "control/base.html" %}
{% load i18n %}

{% block content %}
<h1>{% trans "Create world" %}</h1>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">
        {% if copy_from %}
            {% blocktrans with n=copy_from.pk %}Clone "{{ n }}"{% endblocktrans %}
        {% else %}
            {% trans "Save" %}
        {% endif %}
    </button>

</form>
{% endblock %}
