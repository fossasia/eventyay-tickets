[project]
name = "eventyay"
dynamic = ["version"]
description = "the open source event solution"
readme = "README.rst"
requires-python = ">=3.11"
license = {file = "LICENSE"}
keywords = ["tickets", "events", "web", "shop", "ecommerce"]
authors = [ {name = "eventyay", email = "info@eventyay.com"}, ]
maintainers = [ {name = "eventyay", email = "info@eventyay.com"}, ]
classifiers = [
  "Development Status :: 5 - Production/Stable",
  "Intended Audience :: Developers",
  "Intended Audience :: Other Audience",
  "Topic :: Internet :: WWW/HTTP :: Dynamic Content",
  "Environment :: Web Environment",
  "License :: OSI Approved :: Apache License, Version 2.0",
  "Programming Language :: Python :: 3.11",
  "Framework :: Django :: 4.2",
]
dependencies = [
        'Django==4.2.*',
        'djangorestframework==3.15.*',
        'python-dateutil==2.9.*',
        'isoweek',
        'requests==2.31.*',
        'pytz',
        'django-bootstrap3==24.3',
        'django-formset-js-improved==0.5.0.3',
        'django-compressor==4.5',
        'django-hierarkey==1.2.*',
        'django-filter==24.2',
        'django-scopes==2.0.*',
        'django-localflavor==4.0',
        'reportlab==4.2.*',
        'Pillow==10.4.*',
        'pypdf==4.2.*',
        'django-libsass==0.9',
        'libsass==0.23.*',
        'django-otp==1.5.*',
        'webauthn==2.2.*',
        'django-formtools==2.5.1',
        "celery==5.4.*",
        'kombu==5.3.*',
        'django-statici18n==2.5.*',
        'css-inline==0.14.*',
        'BeautifulSoup4==4.12.*',
        'lxml',
        'static3==0.7.*',
        'dj-static',
        'csscompressor',
        'django-markup',
        'markdown==3.6',
        'bleach==5.0.*',
        'sentry-sdk==1.15.*',
        'babel',
        'paypalrestsdk==1.13.*',
        'pycparser==2.22',
        'django-redis==5.4.*',
        'redis==5.0.*',
        'fakeredis==2.23.*',
        'stripe==5.4.*',
        'chardet==5.2.*',
        'mt-940==4.30.*',
        'django-i18nfield==1.9.*,>=1.9.4',
        'psycopg2-binary==2.9.9',
        'tqdm==4.*',
        'vobject==0.9.*',
        'pycountry',
        'django-countries==7.5.*',
        'pyuca', # for better sorting of country names in django-countries
        'defusedcsv>=1.1.0',
        'vat_moss_forked==2020.3.20.0.11.0',
        'jsonschema',
        'django-hijack==3.5.*',
        'openpyxl==3.1.*',
        'django-oauth-toolkit==2.4.*',
        'oauthlib==3.2.*',
        'django-phonenumber-field==7.3.*',
        'phonenumberslite==8.13.*',
