[project]
name = "eventyay"
dynamic = ["version"]
description = "the open source event solution"
readme = "README.rst"
requires-python = ">=3.11"
license = {file = "LICENSE"}
keywords = ["tickets", "events", "web", "shop", "ecommerce"]
authors = [ {name = "eventyay", email = "info@eventyay.com"}, ]
maintainers = [ {name = "eventyay", email = "info@eventyay.com"}, ]
classifiers = [
  "Development Status :: 5 - Production/Stable",
  "Intended Audience :: Developers",
  "Intended Audience :: Other Audience",
  "Topic :: Internet :: WWW/HTTP :: Dynamic Content",
  "Environment :: Web Environment",
  "License :: OSI Approved :: Apache License, Version 2.0",
  "Programming Language :: Python :: 3.11",
  "Framework :: Django :: 4.2",
]
dependencies = [
        'Django==4.2.*',
        'djangorestframework==3.14.*',
        'python-dateutil==2.8.*',
        'isoweek',
        'requests==2.31.*',
        'pytz',
        'pretix-pages @ git+https://github.com/fossasia/eventyay-ticket-pages.git@master',
        'pretix-venueless @ git+https://github.com/fossasia/eventyay-ticket-video.git@master',
        'eventyay-stripe @ git+https://your_token@github.com/fossasia/eventyay-tickets-stripe.git@master'
]

[project.optional-dependencies]
memcached = ["pylibmc"]
dev = [
            'django-debug-toolbar==4.0.*',
            'pycodestyle==2.10.*',
            'pyflakes==3.0.*',
            'flake8==6.0.*',
            'pep8-naming==0.13.*',
            'coveralls',
            'coverage',
            'pytest==7.3.*',
            'pytest-django==4.*',
            'pytest-xdist==3.3.*',
            'isort==5.12.*',
            'pytest-mock==3.10.*',
            'pytest-rerunfailures==11.*',
            'responses',
            'potypo',
            'freezegun',
            'pytest-cache',
            'pytest-cov',
            'pytest-sugar',
]

[project.entry-points."distutils.commands"]
build = "setup:CustomBuild"
build_ext = "setup:CustomBuildExt"


[build-system]
requires = [
  'setuptools',
  'setuptools-rust',
  'wheel',
  'importlib_metadata'
]

[project.urls]
homepage = "https://eventyay.com"
repository = "https://github.com/fossasia/eventyay-tickets.git"
documentation = "https://eventyay.com"
changelog = "https://eventyay.com"

[tool.setuptools]
include-package-data = true

[tool.setuptools.dynamic]
version = {attr = "pretix.__version__"}

[tool.setuptools.packages.find]
where = ["src"]
include = ["pretix*"]
namespaces = false
