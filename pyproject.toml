[project]
name = "eventyay"
dynamic = ["version"]
description = "the open source event solution"
readme = "README.rst"
requires-python = ">=3.8"
license = {file = "LICENSE"}
keywords = ["tickets", "events", "web", "shop", "ecommerce"]
authors = [ {name = "eventyay", email = "info@eventyay.com"}, ]
maintainers = [ {name = "eventyay", email = "info@eventyay.com"}, ]
classifiers = [
  "Development Status :: 5 - Production/Stable",
  "Intended Audience :: Developers",
  "Intended Audience :: Other Audience",
  "Topic :: Internet :: WWW/HTTP :: Dynamic Content",
  "Environment :: Web Environment",
  "License :: OSI Approved :: Apache License, Version 2.0",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Framework :: Django :: 3.2",
]
dependencies = [
        'Django==3.2.*',
        'djangorestframework==3.14.*',
        'python-dateutil==2.8.*',
        'isoweek',
        'requests==2.30.*',
        'pytz',
        'django-bootstrap3==23.1.*',
        'django-formset-js-improved==0.5.0.3',
        'django-compressor==4.3.*',
        'django-hierarkey==1.1.*',
        'django-filter==23.2',
        'django-scopes==2.0.*',
        'django-localflavor==4.0',
        'reportlab==4.0.*',
        'Pillow==9.5.*',
        'PyPDF2==2.12.*',
        'django-libsass==0.9',
        'libsass==0.22.*',
        'django-otp==1.2.*',
        'webauthn==0.4.*',
        'python-u2flib-server==4.*',
        'django-formtools==2.4.1',
        'celery==5.2.*',
        'kombu==5.2.*',
        'django-statici18n==2.3.*',
        'css-inline==0.7.*',
        'BeautifulSoup4==4.12.*',
        'slimit',
        'lxml',
        'static3==0.7.*',
        'dj-static',
        'csscompressor',
        'django-markup',
        'markdown==3.4.3',
        'bleach==5.0.*',
        'sentry-sdk==1.15.*',
        'babel',
        'paypalrestsdk==1.13.*',
        'pycparser==2.21',
        'django-redis==5.2.*',
        'redis==4.5.*,>=4.5.4',
        'stripe==5.4.*',
        'chardet==5.1.*',
        'mt-940==4.30.*',
        'django-i18nfield==1.9.*,>=1.9.4',
        'psycopg2-binary',
        'tqdm==4.*',
        'vobject==0.9.*',
        'pycountry',
        'django-countries==7.5.*',
        'pyuca', # for better sorting of country names in django-countries
        'defusedcsv>=1.1.0',
        'vat_moss_forked==2020.3.20.0.11.0',
        'jsonschema',
        'django-hijack==2.*',
        'openpyxl==3.1.*',
        'django-oauth-toolkit==1.2.*',
        'oauthlib==3.2.*',
        'django-phonenumber-field==7.1.*',
        'phonenumberslite==8.13.*',
        'python-bidi==0.4.*',  # Support for Arabic in reportlab
        'arabic-reshaper==3.0.0',  # Support for Arabic in reportlab
        'packaging',
        'tlds>=2020041600',
        'text-unidecode==1.*',
        'protobuf==4.23.*',
        'cryptography>=3.4.2',
        'sepaxml==2.6.*',
]

[project.optional-dependencies]
memcached = ["pylibmc"]
dev = [
            'django-debug-toolbar==4.0.*',
            'pycodestyle==2.10.*',
            'pyflakes==3.0.*',
            'flake8==6.0.*',
            'pep8-naming==0.13.*',
            'coveralls',
            'coverage',
            'pytest==7.3.*',
            'pytest-django==4.*',
            'pytest-xdist==3.2.*',
            'isort==5.12.*',
            'pytest-mock==3.10.*',
            'pytest-rerunfailures==11.*',
            'responses',
            'potypo',
            'freezegun',
            'pytest-cache',
            'pytest-cov',
            'pytest-sugar',
]

[project.entry-points."distutils.commands"]
build = "setup:CustomBuild"
build_ext = "setup:CustomBuildExt"


[build-system]
requires = [
  'setuptools',
  'setuptools-rust',
  'wheel',
  'importlib_metadata',
]

[project.urls]
homepage = "https://eventyay.com"
repository = "https://github.com/fossasia/eventyay-tickets.git"
documentation = "https://eventyay.com"
changelog = "https://eventyay.com"

[tool.setuptools]
include-package-data = true

[tool.setuptools.dynamic]
version = {attr = "pretix.__version__"}

[tool.setuptools.packages.find]
where = ["src"]
include = ["pretix*"]
namespaces = false
