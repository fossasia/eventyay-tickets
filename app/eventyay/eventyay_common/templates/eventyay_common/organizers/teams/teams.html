{% extends "eventyay_common/organizers/base.html" %}
{% load i18n %}
{% load bootstrap3 %}
{% block inner %}
    <h1>{% trans "Teams" %}</h1>
    <a href='{% url "eventyay_common:organizer.team.add" organizer=request.organizer.slug %}' class="btn btn-default">
        <span class="fa fa-plus"></span>
        {% trans "Create a new team" %}
    </a>
    <table class="table table-condensed table-hover">
        <thead>
        <tr>
            <th>{% trans "Name" %}</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        {% for team in teams %}
            <tr>
                <td>
                    <strong>
                        <a href='{% url "eventyay_common:organizer.team.edit" organizer=request.organizer.slug team=team.id %}'>
                            {{ team.name }}
                        </a>
                    </strong>
                </td>
                <td class="text-right flip">
                    <a href='{% url "eventyay_common:organizer.team.edit" organizer=request.organizer.slug team=team.id %}'
                            class="btn btn-default btn-sm">
                        <i class="fa fa-edit"></i>
                    </a>
                    <a href='{% url "eventyay_common:organizer.team.delete" organizer=request.organizer.slug team=team.id %}'
                            class="btn btn-delete btn-danger btn-sm">
                        <i class="fa fa-trash"></i>
                    </a>
                </td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
{% endblock %}
