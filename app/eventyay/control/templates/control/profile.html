{% extends "control/base.html" %}
{% load i18n %}

{% block content %}
<h1>{% trans "Change your profile" %}</h1>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">{% trans "Save" %}</button>

</form>
<p>
    <a href="/control/multifactor/">
        {% trans "Multi-factor authentication settings" %}
    </a>
</p>
{% endblock %}
