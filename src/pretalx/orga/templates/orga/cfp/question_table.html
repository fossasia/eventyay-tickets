{% load i18n %}
<table class="table table-sm table-responsive-md">
    <thead>
        <tr>
            <th>Question</th>
            <th>required</th>
            <th>active</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        {% for question in questions %}
            <tr {% if not question.active %}class="table-secondary"{% endif %}>
                <td>
                    <a href="{{ question.urls.base }}">
                        {{ question.question }}
                    </a>
                </td>
                <td>
                    <i class="fa fa-{% if question.required %}check-circle{% else %}times-circle{% endif %}">

                    </i>
                </td>
                <td>
                    <i class="fa fa-{% if question.active %}check-circle{% else %}times-circle{% endif %}">

                    </i>
                </td>
                <td class="text-right">
                    <a href="{{ question.urls.edit }}"
                        class="btn btn-sm btn-info">
                        <i class="fa fa-edit"></i>
                    </a>
                    <a href="{{ question.urls.delete }}"
                        class="btn btn-sm btn-danger">
                        <i class="fa fa-trash"></i>
                    </a>
                </td>
            </tr>
        {% empty %}
            <tr><td>
                {% trans "You have configured no questions yet." %}
                <a href="{{request.event.cfp.urls.new_question }}?type={{ type }}" class="btn btn-small btn-info">
                    <i class="fa fa-plus"></i>
                    {% trans "Add a question now!" %}
                </a>
            </td></tr>
        {% endfor %}
    </tbody>
</table>
