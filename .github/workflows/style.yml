name: Code Style

on:
  push:
    branches: [ development, master ]
    paths-ignore:
      - 'src/pretix/locale/**'
      - 'src/pretix/static/**'
  pull_request:
    branches: [ development, master ]
    paths-ignore:
      - 'src/pretix/locale/**'
      - 'src/pretix/static/**'

jobs:
  isort:
    name: isort
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python 3.11
        uses: actions/setup-python@v1
        with:
          python-version: 3.11
      - uses: actions/cache@v1
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
      - name: Install dependencies
        run: |
          pip3 install -e ".[dev]" psycopg2-binary
          pip config set global.extra-index-url https://github-package-registry.fossasia.org/
          pip3 install eventyay-tickets-stripe
        env:
          PIP_EXTRA_INDEX_URL: https://github-package-registry.fossasia.org/
      - name: Run isort
        run: isort -c .
        working-directory: ./src

  flake:
    name: flake8
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python 3.11
        uses: actions/setup-python@v1
        with:
          python-version: 3.11
      - uses: actions/cache@v1
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
      - name: Install dependencies
        run: |
          pip3 install -e ".[dev]" psycopg2-binary
          pip config set global.extra-index-url https://github-package-registry.fossasia.org/
          pip3 install eventyay-tickets-stripe
        env:
          PIP_EXTRA_INDEX_URL: https://github-package-registry.fossasia.org/
      - name: Run flake8
        run: flake8 .
        working-directory: ./src
